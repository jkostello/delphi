<!DOCTYPE html>
<body>
    <h1>Test Site Homepage</h1>
    <h3 id="accessToken"></h3>
    <h3 id="refreshToken"></h3>

    <script>
        console.log(document.cookie)
        document.getElementById("accessToken").innerHTML = getCookie('accessToken')
        document.getElementById("refreshToken").innerHTML = getCookie('refreshToken')

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
}
    </script>
</body>
