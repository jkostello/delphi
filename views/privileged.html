<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Password Manager</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
    
            .container {
                width: 90%;
                margin: 20px auto;
                background-color: #f2f2f2;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                overflow-x: auto;
            }
    
            h1 {
                text-align: center;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
    
            th, td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }
    
            th {
                background-color: #f2f2f2;
            }
    
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    
            @media (max-width: 768px) {
                .container {
                    width: 95%;
                }
            }
        </style>
    
    </head>

    <body>
        <div class = "container">
            <h1> Password Manager</h1>
            <table id ="passwordTable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody id = "passwordRows"></tbody>
            </table>
            <form id = "passwordFrom">
                <label for = "website">Website:</label>
                <input type = "text" id = "website" name = "website">
                <label for = "username">Username:</label>
                <input type = "text" id = "username" name = "username">
                <label for = "password">Password:</label>
                <input type = "password" id = "password" name = "password">
                <button type = "button" onclick="addPassword(passwordContainer)">Add Row</button>
            </form>
        </div>

        <script>
    
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
                }
                return null;
            }
    
            //Got from chatgpt, function to sent HTTP GET request to /get-pass endpoint
            function getPasswords(passwordContainer) {
                const accessToken = getCookie('accessToken');
            
                const customHeaders = new Headers();
                customHeaders.append('Authorization', 'Bearer '+accessToken);
            
                    fetch('/get-pass', {
                        method: 'GET',
                        headers: customHeaders
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            console.error("Failed to get passwords");
                        }
                    })
                    .then(jsonData => {
                        buildTable(jsonData, passwordContainer);
                    });
            }
    
            //Function to build table rows based on JSON response
            function buildTable(data, passwordContainer) {
                const tableBody = document.getElementById('passwordRows');
                tableBody.innerHTML = ' ';
                let n = 0;
                data.forEach(entry => {
                    passwordContainer.push(entry.user_password)
                    const newRow = tableBody.insertRow();
                    newRow.innerHTML = 
                    "<td>" + entry.website + "</td>" +
                    "<td>" + entry.username + "</td>" +
                    "<td id=" + n + " onclick='showPassword(this)'>********</td>";
                    n += 1;
                });
            
            }
    
            //Function to send HTTP POST request to /add-pass endpoint
            function addPassword() {
                const website = document.getElementById('website').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const reqBody = {
                    website: website,
                    username: username,
                    password: password
                };
                
                const accessToken = getCookie('accessToken');
                
                const customHeaders = new Headers();
                customHeaders.append('Content-Type', 'application/json');
                customHeaders.append('Authorization', 'Bearer '+accessToken);
            
                fetch('/add-pass', {
                    method: 'POST',
                    headers: customHeaders,
                    body: JSON.stringify(reqBody)
                })
                .then(response => {
                    if (response.status === 200) {
                        getPasswords();
                    } else if (response.status === 401) {
                        fetch('/refresh-token', {
                            method: 'GET',
                            headers: {'Authorization': 'Bearer ' + getCookie('refreshToken')}
                        })
                        .then(response => {
                            if (response.ok) {
                                addPassword();
                            } else {
                                console.error("Failed to refresh access token");
                            }
                        })
                    } else {
                        console.error("Failed to add password");
                    }
                });
            
            }
            
            function showPassword(element) {
                const id = Number(element.id);
                if (!element.innerHTML || element.innerHTML === '********') {
                    element.innerHTML = passwordContainer[id];
                } else {
                    element.innerHTML = '********';
                }
            }

            let passwordContainer = [];
            
            document.addEventListener('DOMContentLoaded', () => {
                getPasswords(passwordContainer);
            });

        </script>
    </body>
</html>
